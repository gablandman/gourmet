server {
    listen 8080;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        resolver 192.168.65.7;
        set $backend https://gourmet.cours.quimerch.com;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend;
        proxy_set_header Host gourmet.cours.quimerch.com;
        proxy_ssl_server_name on;
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}
